# Necessário pra Connection upgrade condicional (Vite HMR / WebSocket)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name security-zone.local;

    # =====================================================
    # FRONTEND (Vite Dev Server)
    # =====================================================
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket / HMR (Vite)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # evita 504 em HMR/conexões abertas
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # =====================================================
    # GATEWAY API
    #  - mantém /api/... no gateway (NÃO remove /api)
    # =====================================================
    location /api/ {
        proxy_pass http://gateway-api:3000;  # ✅ sem "/" no final
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 10M;

        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # =====================================================
    # HEALTHCHECK
    # =====================================================
    location /health {
        add_header Content-Type text/plain;
        return 200 "nginx ok\n";
    }
}
